        <script>

document.getElementById("quick-form").addEventListener("submit", function(event) {
  event.preventDefault(); 

  
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;
  const location = document.getElementById("location").value;
  const attendees = document.getElementById("attendees").value;
  const date = document.getElementById("date").value;
  const time = document.getElementById("time").value;
  const eventType = document.getElementById("event").value;

 
  document.getElementById("message").innerText =
    `✅ Thank you, ${name}! Your ${eventType} is booked for ${date} at ${time} 
    in ${location} with ${attendees} attendees. We’ll contact you at ${email} / ${phone}.`;

  
});


document.getElementById("editBtn").addEventListener("click", function() {
  document.getElementById("quick-form").reset(); 
  document.getElementById("message").innerText = ""; 
});
